<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="info" class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
      <h2 class="tableusers">Datos de usuarios</h2>
      <table class="table table-bordered table-striped">
        <thead>
          <tr class="table-header">
            <th class="table-cell">ID</th>
            <th class="table-cell">NAME</th>
            <th class="table-cell">USERNAME</th>
            <th class="table-cell">PHONE</th>
            <th class="table-cell">EMAIL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" class="table-row">
            <td class="table-cell">{{ item.id }}</td>
            <td class="table-cell">{{ item.name }}</td>
            <td class="table-cell">{{ item.username }}</td>
            <td class="table-cell">{{ item.phone }}</td>
            <td class="table-cell">{{ item.email }}</td>
          </tr>
        </tbody>
      </table>
      <input
        #id
        class="custom-input"
        (keyup)="obtPost(id.value)"
        type="text"
        class="custom-input"
        placeholder="Buscar Post de Usuarios (ID)"
      />
      <div class="post">
        <div
          class="post-header"
          style="background-color: white"
          class="posts-container"
          *ngFor="let posts of post"
        >
          <h2>Post NÂ° {{ posts.id }}</h2>
          <h4>{{ posts.title }}</h4>
          <p>Of User ID: {{ posts.userId }}</p>
          <div class="post-body">
            <p>{{ posts.body }}</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
