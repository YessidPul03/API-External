<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
    (click)="mostrarAlbumesUsuario(user.id)"
    -->
    <h2 class="album-text">Albumes</h2>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-component">
        <div *ngFor="let user of users" class="col">
          <div
            id="card-border"
            class="card animated fadeIn puntero"
            (click)="obtAlbums(user.id)"
          >
            <div class="card-body">
              <h4 class="card-title">Albumes User Id {{ user.id }}</h4>
              <p class="card-text">
                <b>Ver Detalle</b>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="album-body" *ngIf="albumSelect">
        <div class="album-userId" *ngFor="let album of albumSelect">
          <hr />
          <h4>Albums of User ID: {{ album.userId }}</h4>
          <hr />
          <div class="album-card">
            <p>
              <strong>Album NÂ° {{ album.id }}</strong>
            </p>
            <h3>{{ album.title }}</h3>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
