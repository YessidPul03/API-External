<div class="container">
  <div class="input-container">
    <input type="number" [(ngModel)]="postId" placeholder="Enter Post ID" />
    <button class="btn btn-success" (click)="obtPost()">Ver Post</button>
  </div>

  <div class="post-container" *ngIf="post">
    <div class="post">
      <div class="post-header">
        <h2>Post N° {{ post.id }}</h2>
        <h4>{{ post.title }}</h4>
        <p>By User ID: {{ post.userId }}</p>
      </div>
      <div class="post-body">
        <p>{{ post.body }}</p>
      </div>
    </div>
  </div>

  <div class="edit-container">
    <h2>Editar Post</h2>
    <div class="edit-input">
      <strong>Titulo Post:</strong>
      <input
        type="text"
        name="title"
        [(ngModel)]="editedPost.title"
        placeholder="Titulo del post"
      />
    </div>
    <div class="edit-input">
      <strong>Resumen Post:</strong>
      <textarea
        type="text"
        name="body"
        [(ngModel)]="editedPost.body"
        placeholder="Escribe"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)="savePost()">
      Actualizar Datos
    </button>
  </div>

  <div class="post-container edited-post" *ngIf="editedPost">
    <div class="post">
      <div class="post-header">
        <h2>Post Editado N°{{ editedPost.id }}</h2>
        <h4>{{ editedPost.title }}</h4>
        <p>By User ID: {{ editedPost.userId }}</p>
      </div>
      <div class="post-body">
        <p>{{ editedPost.body }}</p>
      </div>
    </div>
  </div>
</div>
